<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>




    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- /FONT FAMILY -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body>
    <main>

        <div class="container-xxl flex">
            <!-- NAV-MENU -->
            <section class="nav-menu flex">
                <div class="logo">
                    <img src="img/logo.svg" alt="IMG LOGO" class="only-desktop">
                    <img src="img/logo-small.svg" alt="IMG LOGO" class="only-mobile">
                </div>
                <div class="search flex">
                    <div class="row-small">
                        <a href="#" class="flex">
                            <img src="img/home.svg" alt="IMG">
                            <span class="only-desktop">Home</span>
                        </a>
                    </div>
                    <div class="row-small">
                        <a href="#" class="flex">
                            <img src="img/search.svg" alt="IMG">
                            <span class="only-desktop">Cerca</span>
                        </a>
                    </div>
                    <div class="row-small">
                        <a href="#" class="flex">
                            <img src="img/libreria.svg" alt="IMG">
                            <span class="only-desktop">La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="playlist only-desktop flex">
                    <header class="playlist-header">
                        <h3>PlAYLIST</h3>
                        <div class="row-small flex">
                            <a href="#"><i class="fa-solid fa-plus"></i></a>
                            <span>Crea Playlist</span>
                        </div>
                    </header>
                    <div class="playlist-body flex">
                        <ul>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>


                    </div>
                </div>




                <div class="bottom">
                    <div class="install flex">
                        <img src="img/download.svg" alt="IMG">
                        <a href="#" class="only-desktop">Installa app</a>
                    </div>
                    <hr>
                    <div class="profile-container flex">
                        <img src="img/profile.svg" alt="IMG" class="profile">
                        <a href="#" class="only-desktop">John Doe</a>
                    </div>
                </div>
            </section>
            <!-- /NAV-MENU -->


            <!-- MAIN-MENU -->
            <section class="main-menu">
                <header class="subscribe flex">
                    <div class="button-container">
                        <button class="upgrade">Effettua l'upgrade</button>
                    </div>
                </header>
                <div class="content-type">

                </div>
                <div class="row">

                </div>

            </section>
            <!-- /MAIN-MENU -->
        </div>
    </main>

    <footer>

        <!-- BOTTOM MENU -->
        <div class="menu-bottom flex">
            <!-- LEFT MENU -->
            <div class="left-menu flex">
                <div class="brano">
                    <img src="img/sinister.jpeg" alt="IMG">
                </div>
                <div class="nome-brano">
                    <h4>Sinister</h4>
                    <p>Brano Nome</p>
                </div>
                <div class="icons flex">
                    <a href="#"><span>
                            <i class="fa-regular fa-heart"></i>
                        </span></a>
                    <a href="#"><span>
                            <i class="fa-regular fa-folder"></i>
                        </span></a>
                </div>
            </div>
            <!-- /LEFT MENU -->

            <!-- MID MENU -->
            <div class="mid-menu flex">
                <ul class="play flex">
                    <li><a href=""><i class="fa-solid fa-shuffle small"></i></a></li>
                    <li> <a href=""><i class="fa-solid fa-backward-step small"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-circle-play big"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-forward-step small"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-rotate-right small"></i></a></li>
                </ul>
                <div class="time-bar flex">
                    <span>0:25</span>
                    <div class="bar bright">
                        <a href="">
                            <hr>
                        </a>
                    </div>
                    <div class="bar dark">
                        <a href="">
                            <hr>
                        </a>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <!-- /MID MENU -->

            <!-- RIGHT MENU -->
            <div class="right-menu">
                <div class="time-bar flex">
                    <a href="#">
                        <span><i class="fa-solid fa-list"></i></span>
                    </a>
                    <a href="#">
                        <span><i class="fa-solid fa-desktop"></i></span>
                    </a>
                    <a href="#">
                        <span><i class="fa-solid fa-volume-high"></i></span>
                    </a>

                    <div class="bar bright">
                        <a href="">
                            <hr>
                        </a>
                    </div>

                    <div class="bar dark">
                        <a href="">
                            <hr>
                        </a>
                    </div>

                </div>
            </div>
            <!-- /RIGHT MENU -->
        </div>
        <!-- /BOTTOM MENU -->


    </footer>

</body>

</html>
